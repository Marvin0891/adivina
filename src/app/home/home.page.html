<ion-header>
  <ion-toolbar color="success">
  <ion-title>
  Adivina el número secreto
  </ion-title>
  </ion-toolbar >
  </ion-header>

  <ion-content padding>
  <ion-input type="number" min="1" max="100" [(ngModel)]="num"
  placeholder="Introduce un número del 1 al 100"></ion-input>
  <p>El número secreto es {{ mayorMenor }}</p>
  <ion-card *ngIf="mayorMenor=='igual'">
    <ion-card-header>
    ¡¡¡Enhorabuena!!!
    </ion-card-header>
    <ion-card-content>
    Has acertado, el número secreto es el {{ num }}
    </ion-card-content>
    </ion-card>
  <ion-button *ngIf="mayorMenor!='igual'" ion-button block (click)="compruebaNumero()">Adivina</ion-button>
  <ion-button *ngIf="mayorMenor=='igual'" ion-button block(click)="reinicia()">Volver a Jugar</ion-button>
  </ion-content>
